<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>
            FORM ATRIBUTES
        </h1>
    </header>
    
    <h3>
        <b>Checkboxes </b>
    </h3>
    <form>

        <input type="checkbox" id="department1" name="department1" value="Science">
        <label for="department1">Science</label><br>
        <input type="checkbox" id="department2" name="department2" value="Biology">
        <label for="department2">Biology</label><br>
        <input type="checkbox" id="department3" name="department3" value="English">
        <label for="department3">English</label>
    </form><br><br>

    <h3>
        <b>Radio buttons</b>
    </h3>
    <form>
        <input type="radio" id="Subaru" name="best_sports_car" value="Subaru">
        <label for="Subaru">Subaru</label><br>
        <input type="radio" id="Mazda" name="best_sports_car" value="Mazda">
        <label for="Mazda">Mazda</label><br>
        <input type="radio" id="Toyota" name="best_sports_car" value="Toyota">
        <label for="Toyota">Toyota</label>
    </form><br><br>

    <h3>
        <b>Action Atributes</b>
    </h3>

    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" value="Salim"><br>
        <input type="submit" value="Submit">
    </form>
